<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        body {
        display:flex;
        justify-content: center;
        margin: 0;
        height: 100vh;
        align-items: center;
        background-color: rgb(44, 202, 136);
        }

        .container{
            background-color: rgb(13, 214, 241);
            padding: 100px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);

        }


</style>
<body>
    <h1 id="title" style="text-align: center;"> Farewell Party Survey Form </h1>
    <form id="container">
    
    <div class="form-control">
        <label for="name" id="label-name">
          Name
        </label>
        <input type="text" id="name" placeholder="Enter your name" />
    </div>
    <div class="form-control">
        <label for="email" id="label-email">
          Email
        </label>
        <input type="email" id="email" placeholder="Enter your email" />
    </div>
    
    <div class="form-control">
        <label for="role" id="label-role">
          Which option best describes you?
        </label>
        <select name="role" id="role">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-control">
        <label id="label-attendance">
          Will you attend the party?
        </label>
        <label for="attend-1" id="label-attend-1">
          <input type="radio" id="attend-1" name="attend">
            Yes
          </input>
        </label>
        <label for="attend-2" id="label-attend-2">
          <input type="radio" id="attend-2" name="attend">
            No
          </input>
        </label>
      </div>
      <div class="form-control">
        <label>What did you like about the program?</label>
        <br>
        <label for="inp-1">
          <input type="checkbox" name="inp">Training</input>
        </label>
        <br>
        <label for="inp-2">
          <input type="checkbox" name="inp">The Learning Sessions from Industry Experts</input>
        </label>
        <br>
        <label for="inp-3">
          <input type="checkbox" name="inp">Community Meetups</input>
        </label>
        <br>
        <label for="inp-4">
          <input type="checkbox" name="inp">Brown Bag Sessions</input>
        </label>
        <br>
        <label for="inp-5">
          <input type="checkbox" name="inp">Switching to Hybrid Mode</input>
        </label>
        <br>
        <label for="inp-6">
          <input type="checkbox" name="inp">Food, Office etc.</input>
        </label>
      </div>
      <div class="form-control">
        <label for="comment">
          Any comments or suggestions
        </label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here">
        </textarea>
    </div>
    <button type="reset" value="reset" id="reset">
        Reset
    </button>
</form>
</body>
</html>
